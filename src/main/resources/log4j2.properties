status = warn
name = MyApp

# File appender
appender.file.type = File
appender.file.name = FileAppender
appender.file.fileName = logs/app.log
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %d %p %c{1.} [%t] %m%n
appender.file.filter.type = ThresholdFilter
appender.file.filter.level = debug

# Console appender
appender.console.type = Console
appender.console.name = Console
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d %p %c{1.} [%t] %m%n
appender.console.filter.type = ThresholdFilter
appender.console.filter.level = error

# RingBuffer appender
appender.ring.type = RingBufferAppender
appender.ring.name = RingBufferAppender
appender.ring.appenderRef=Console, FileAppender

# Root logger
rootLogger.level = debug
rootLogger.appenderRef.ring.ref = RingBufferAppender